---
layout: default
---

<div class="supplier-hero">
<div class="supplier-hero__container o-container-8">
      <div class="supplier-hero__left o-gutter">
        <ul class="supplier-steps">
              {% for step_obj in page.steps_to_get_paid %}
                <li class="supplier-step">
                  <span class="supplier-step__icon supplier-step__icon--{{step_obj.step_index}}">{{step_obj.step_index}}</span>
                  <h4 class="supplier-step__heading o-h4">{{step_obj.step_title}}</h4>
                  <p>{{step_obj.step_description}}</p>
                </li>
              {% endfor %}
        </ul>
        <a class="supplier-hero__btn o-btn o-btn--lg o-primary-btn" href="{{ page.create_free_account_button.url | default:site.signup_button.url }}">{{ page.create_free_account_button.text | default:site.signup_button.text }}</a>
      </div>
      <div class="supplier-hero__right o-gutter">
        <div class="supplier-hero__video">
          <div class="video">
            <video class="video__body" poster="/assets/images/supplier-video-poster@2x.png">
              <source src="" type="video/mp4" />
            </video>
            <div class="video__play-btn">
              <svg width="15px" height="20px">
                <use xlink:href="#video-play"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
