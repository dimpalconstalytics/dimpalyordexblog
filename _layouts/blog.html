---
layout: default
---

<section class="section-blog">
  <div class="container">
  	{{ content }}
  	<ul class="blog__topics">
  	{% for blog_topic in site.topics %}
  			<li class="blog__topic"><a href="{{ blog_topic.url }}" class="blog__topic__link">{{ blog_topic.title }}</a></li>
		{% endfor %}
		</ul>

  	<div class="">
			{% for post in site.posts limit:site.per_page %}
			  {% include partials/post.html post=post is_excerpt=true show_author=true %}
			{% endfor %}
		</div>
	</div>
</div>
