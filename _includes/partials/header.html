{% assign my_page_url = page.url | remove: '/' %}

<header role="banner">
{% for item in site.data.navigation.header %}
  <a href="{{ item.url }}" class="">{{ item.title }}</a>
{% endfor %}
<!-- <a href="https://secure.yordex.com/login" class="">Login</a> -->
<a href="https://yordex.com/supplier" class="">Login</a>
<a href="https://yordex.com/request-demo" class="">Schedule a Demo</a>

<div class="page-header">
	<div class="o-container-6">
		<div class="page-header__hgroup">
			<h1 class="page-header__heading o-h2">{{ page.header.title | default: page.title }}</h1>
			{% if page.header.body %}<p class="page-header__subheading o-lg-text">{{ page.header.body }}</p>{% endif %}
		</div>
	</div>
</div>
</header>
